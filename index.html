<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta name="format-detection" content="telephone=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <style>
    #log {
      background-color: lightyellow;
      padding: 10px;
      margin-top: 20px;
      max-height: 300px;
      overflow-y: scroll;
      font-family: monospace;
    }
  </style>
  <title>Telegram WebApp Logger</title>
</head>
<body>

  <main>
    <h1>Telegram WebApp Logger</h1>
    <p>This page logs Telegram WebApp data every 30 seconds.</p>
    <div id="log"></div>
  </main>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    // Function to log the Telegram WebApp data
    function logTelegramData() {
      const initData = window.Telegram.WebApp.initData;
      const initDataUnsafe = window.Telegram.WebApp.initDataUnsafe;
      const logContainer = document.getElementById('log');

      const logMessage = `
        <p><strong>Timestamp:</strong> ${new Date().toLocaleTimeString()}</p>
        <p><strong>initData:</strong> ${initData}</p>
        <p><strong>initDataUnsafe:</strong> ${JSON.stringify(initDataUnsafe, null, 2)}</p>
        <hr />
      `;
      logContainer.innerHTML += logMessage;

      // Scroll to the bottom of the log
      logContainer.scrollTop = logContainer.scrollHeight;
    }

    // Log the Telegram data every 30 seconds
    setInterval(logTelegramData, 30000);

    // Log the data immediately on page load as well
    logTelegramData();
  </script>
</body>
</html>
